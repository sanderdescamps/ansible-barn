version: '3'

services:
    database:
        image: mongo:latest
        build:
            context: ./mongodb/
        container_name: mongodb
        restart: always
        environment:
            MONGO_INITDB_ROOT_USERNAME: admin-user
            MONGO_INITDB_ROOT_PASSWORD: jfldmdpdeiehjkHGSthjjhDdfghhFdf
            MONGO_INITDB_DATABASE: inventory
        ports:
            - 27017-27019:27017-27019
        volumes:
            - ./src/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
            - ./mongo-volume:/data/db
    flask:
        image: barn:latest
        build:
            context: ./barn/
            dockerfile: Dockerfile
        restart: always
        ports:
            - 5000:5001
