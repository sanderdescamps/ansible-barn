get:
  summary: Get list of groups
  tags:
    - inventory
  security:
    - basicAuth: []
  parameters:
      - in: query
        name: name
        schema:
          type: string
        required: false
        description: search on name of group
      - in: query
        name: parrent_vars
        schema:
          type: string
        required: false
        description: (under construction) Return also the vars from the host its groups
  responses:
    "200":
      $ref: './swagger.yml#/components/responses/DefaultResponse'
    '401':
      $ref: './swagger.yml#/components/responses/UnauthorizedError'
post:
  summary: Search for groups
  tags:
    - inventory
  security:
    - basicAuth: []
  parameters:
      - in: query
        name: name
        schema:
          type: string
        required: false
        description: search on name of node
      - in: query
        name: parrent_vars
        schema:
          type: string
        required: false
        description: (under construction) Return also the vars from the host its groups 
  requestBody:
    required: false
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              description: Name of the group
            groups:
              type: array
              items:
                type: string
              description: (under construction) Return all hosts which belong to a given list of groups
            vars:
              type: object
              description: (under construction) Return all hosts which have specific variables
  responses:
    "200":
      $ref: './swagger.yml#/components/responses/DefaultResponse'
    '401':
      $ref: './swagger.yml#/components/responses/UnauthorizedError'
put:
  summary: Add/Update group
  tags:
    - inventory
  security:
    - basicAuth: []
  requestBody:
    required: false
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              description: Name of the group
            child_groups:
              type: array
              items:
                type: string
              description: Alias for *child_groups_present*
            child_groups_present:
              type: array
              items:
                type: string
              description: Make sure a certain list of child-groups is present
            child_groups_set:
              type: array
              items:
                type: string
              description: Set a fixed list of child-groups. Remove all the others. 
            child_groups_absent:
              type: array
              items:
                type: string
              description: Remove child-groups if they are present
            create_groups:
              type: boolean
              default: true
              description: When an unexisting group is used as child_groups or parrent_group it will be created. 
            hosts:
              type: array
              items:
                type: string
              description: Congigure the hosts which belong to the group
            vars:
              type: object
              description: Variables to add or update
            vars_absent:
              type: array
              description: Removes variables
              items:
                type: string
          required:
            - name
  responses:
    "200":
      $ref: './swagger.yml#/components/responses/DefaultResponse'
    '401':
      $ref: './swagger.yml#/components/responses/UnauthorizedError'