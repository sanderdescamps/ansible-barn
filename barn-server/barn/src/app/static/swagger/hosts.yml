get:
  summary: Get list of hosts
  tags:
    - inventory
  security:
    - basicAuth: []
  parameters:
      - in: query
        name: name
        schema:
          type: string
        required: false
        description: search on name of node
      - in: query
        name: parrent_vars
        schema:
          type: string
        required: false
        description: (under construction) Return also the vars from the host its groups
  responses:
    "200":
      $ref: './swagger.yml#/components/responses/DefaultResponse'
    '401':
      $ref: './swagger.yml#/components/responses/UnauthorizedError'
post:
  summary: Returns list of hosts
  tags:
    - inventory
  security:
    - basicAuth: []
  parameters:
      - in: query
        name: name
        schema:
          type: string
        required: false
        description: search on name of node
      - in: query
        name: parrent_vars
        schema:
          type: string
        required: false
        description: (under construction) Return also the vars from the host its groups 
  requestBody:
    required: false
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              title: Name of the host
              type: string
              description: Name of the Host
            groups:
              type: array
              items:
                type: string
              description: (under construction) Return all hosts which belong to a given list of groups
            vars:
              type: object
              description: (under construction) Return all hosts which have specific variables
  responses:
    "200":
      $ref: './swagger.yml#/components/responses/DefaultResponse'
    '401':
      $ref: './swagger.yml#/components/responses/UnauthorizedError'
put:
  summary: Add/Update host
  description: See /api/v1/inventory/hosts/present for more details
  tags:
    - inventory